<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Trading Bot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

<div class ="container" id="register">
    <div class="row pt-5" id="login-form">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center" style="font-weight:bold;"> AUTHENTICATION </h5>
                    <div class="form-signin">
                        <div class="form-label-group mb-2">
                            <input type="password" id="appKey" class="form-control" placeholder="App Key" onkeyup="clickEnter()" required>
                            <div class="invalid-feedback col-10" id="validAppKey">Please Input Your App Key</div>
                            <label for="appKey">App Key</label>
                        </div>
                        <div class="form-label-group mb-4">
                            <input type="password" id="appSecret" class="form-control" placeholder="App Secret" onkeyup="clickEnter()" required>
                            <div class="invalid-feedback col-10" id="validAppSecret">Please Input Your App Secret</div>
                            <label for="appSecret">App Secret</label>
                        </div>
                        <hr>
                        <div class="form-label-group mb-2">
                            <input type="password" id="approvalKey" class="form-control" placeholder="Approval Key" onkeyup="clickEnter()" required>
                            <label for="approvalKey">Approval Key</label>
                        </div>
                        <div class="form-label-group mb-4">
                            <input type="password" id="accessToken" class="form-control" placeholder="Access Token" onkeyup="clickEnter()" required>
                            <label for="accessToken">Access Token</label>
                        </div>
                        <hr>
                        <div class="form-label-group mb-4">
                            <input type="url" id="analyticsServer" class="form-control" placeholder="Analytics Server URL" onkeyup="clickEnter()" required>
                            <div class="invalid-feedback col-10" id="validAnalyticsServer">Please Input Your Analytics Server URL</div>
                            <label for="analyticsServer">Analytics Server URL</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick ='signIn()'>Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
